<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Retro Games List</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="toast.js"></script>
  <script type="text/javascript" src="juegos_retro.js"></script>
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

  <div class="container-fluid mt-4">

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 text-left">
      <i class="fas fa-gamepad text-primary"></i>Retro Game List</h1>
        </div>   
      </div>      
    </div>
    

    <div class="container-fluid">
      <div class=" row text-left">
        <div class="col-2 text-left">
          <input type="button" id="m_añadir" value="Añadir juego" class="w-10 btn btn-info">
          
           <form id="juego-formu" class="d-none mx-auto w-100 mt-3">
          <div class="form-group">
            <label for="portada">Portada</label>
            <input type="text" id="portada" class="form-control">
          </div>

          <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" class="form-control">
        </div>

        <div class="form-group">
          <label for="genero">Género</label>
          <input type="text" id="genero" class="form-control">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" class="form-control">
        </div> 

        <div class="form-group">
          <label for="plataformas">Plataformas</label>
          <input type="text" id="plataformas" class="form-control">
        </div>

        <div class="form-group">
          <label for="guia">Guía</label>
          <input type="text" id="guia" class="form-control">
        </div>

        <div class="form-group">
          <label for="lanzamiento">Lanzamiento</label>
          <input type="text" id="lanzamiento" class="form-control">
        </div>

        <div class="form-group">
          <label for="valoracion">Valoración</label>
          <input type="text" id="valoracion" class="form-control">
        </div>

        <input id="nuevo" type="submit" value="Nuevo juego" class="btn btn-primary btn-block">
      </form>

      <br>
        <hr>

        <input type="button" id="m_buscar" value="Buscar juego" class="w-10 btn btn-info">
        <form id="juego-busqueda" class="d-none mx-auto w-50 mt-3">

        <div class="form-group">
          <label for="busqueda">Palabras de busqueda</label>
          <input type="text" id="busqueda" class="form-control">
        </div>

        <div class="form-group">
          <label for="criterio">Criterio busqueda</label>
          <select id="criterio" class="form-control">
              <option value="titulo">Por titulo</option>
              <option value="autor">Por genero</option>
          </select>
        </div>

        <input id="buscar" type="submit" value="Buscar" class="btn btn-primary btn-block">
      </form>
          <br>
        <hr>

        <input type="button" id="ordenar_desc" value="Ordenar por titulo" class="w-10 btn btn-info">
         <br>
        <hr>
        <input type="button" id="ordenar_asc" value="Ordenar por valoracion" class="w-10 btn btn-info">
        </div>


        <div class="col-10">
          <table  id="paginacion" class="table table-striped table-hover mt-3">
        <thead>
          <tr align="center">
            <th>Portada</th>
            <th>Titulo</th>
            <th>Genero</th>
            <th>Descripción</th>   
            <th>Plataformas</th>
            <th>Guía</th>
            <th>Lanzamiento</th>
            <th>Valoración</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="juegos-list" >
          
        </tbody>
      </table>
          
        </div>
      </div>


  </div>

      <div id="mensaje" style="z-index: 9999;" class="fixed-top  mx-auto mt-5 toast text-center" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header w-100">
          <img src="info.jpg" width="8%" class="mr-2" >
          <strong class="w-100 mr-auto">Mensaje informativo</strong>
        </div>
      </div>


      <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel">
        <div class="modal-dialog" role="document">
          <div class=" modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarModalLabel">Editar datos del juego</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <form id="juego-editar">
                <input type="hidden" id="claveJuego">

                <div class="form-group">
                  <label for="message-text" class="col-form-label">Portada</label>
                  <input type="text" class="form-control" id="editarPortada">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Titulo</label>
                  <input type="text" class="form-control" id="editarTitulo">
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">Genero</label>
                  <input type="text" class="form-control" id="editarGenero">
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">Descripcion</label>
                  <input type="text" class="form-control" id="editarDescripcion">
                </div>
                
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Plataformas</label>
                  <input type="text"class="form-control" id="editarPlataformas">
                </div>

                 <div class="form-group">
                  <label for="message-text" class="col-form-label">Guia</label>
                  <input type="text"class="form-control" id="editarGuia">
                </div>

                 <div class="form-group">
                  <label for="message-text" class="col-form-label">Lanzamiento</label>
                  <input type="text"class="form-control" id="editarLanzamiento">
                </div>

                 <div class="form-group">
                  <label for="message-text" class="col-form-label">Valoración</label>
                  <input type="text"class="form-control" id="editarValoracion">
                </div>
              </form>
            </div>


            <div class="modal-footer">
              <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancelar">
              <input type="submit" id="editar" class="btn btn-primary" value="Actualizar datos">
            </div>
          </div>
        </div>
      </div>
</div>

      
</body>
</html>
